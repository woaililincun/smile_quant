<!DOCTYPE html>
<html>
<head>
  <base href="/smile_quant/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="SmileQuant">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmileQuant">
  <title>SmileQuant</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="loading-text">Loading SmileQuant...</div>

  <!-- 【重点修改】在这里强制指定 CanvasKit 渲染器 -->
  <script type="text/javascript">
    window.flutterWebRenderer = "canvaskit";
  </script>

  <!-- 加载主程序 -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
