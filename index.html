  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmileQuant">
  
  <!-- 防止用户双指缩放破坏布局 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- 【新增】告诉浏览器：我支持深色模式 -->
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#121212">

  <title>SmileQuant</title>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <!-- 【修改】强制背景色和输入框样式 -->
  <style>
    /* 强制 HTML 和 Body 都是黑色，解决闪屏 */
    html, body {
      background-color: #121212 !important; /* 强制背景为深色 */
      color: white; /* 默认文字白色 */
      overflow: hidden; /* 防止页面边缘出现滚动条 */
    }
    
    /* 尝试修复原生输入框的光标颜色 */
    input, textarea {
      caret-color: #BB86FC !important; /* 强制光标为亮紫色 */
      color: white !important; /* 输入框内文字白色 */
    }
  </style>
</head>
