<!DOCTYPE html>
<html>
<head>
  <base href="/smile_quant/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="SmileQuant">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmileQuant">
  <title>SmileQuant</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 1. 强制深色背景，防止闪烁 */
    body { 
      background-color: #121212; 
      margin: 0; 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent;
    }
    
    /* 2. 加载动画 */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #BB86FC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

  <script>
    const serviceWorkerVersion = "1411284011";
  </script>
  <!-- 引入刚才生成的 flutter.js -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // 使用 flutter.js 提供的加载器
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // 【核心】强制使用 canvaskit 渲染，彻底解决华为手机闪烁
          engineInitializer.initializeEngine({
            renderer: "canvaskit"
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
